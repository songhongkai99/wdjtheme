<body class="page-wap-myorder">

<header class="top-header">
    <div class="row">
        <div class="col-xs-3 text-left"><a href="index.html"></a></div>
        <div class="col-xs-6 text-center slogon"><a href="index.html">ZAMISTUDIO</a></div>
        <div class="col-xs-3 text-right"><a href=""></a></div>
    </div>
</header>

<section class="container-fluid content">
    <div class="row order-header">

        <div class="col-xs-3 text-left">
            <a href="myorder.html" class="hide">< 我的订单</a>
        </div>
        <div class="col-xs-6 text-center">
            <h2>我的资料</h2>
        </div>
        <div class="col-xs-3 text-right">
            <a href="myorder.html">我的订单 ></a>
        </div>

    </div>

    <div class="row">
        <div class="col-xs-12 order-note">
            <h3>登录手机</h3>

            <h3>139****4102</h3>

            <p>为保证创意拍摄的顺利进行，请务必在预约拍摄后完成以下信息。</p>
        </div>
    </div>

    <div class="row orders">
        <div class="col-xs-12 taoxi-zhaiyao">
            <form action="">
                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-4">宝宝姓名 <span class="text-red">*</span></div>
                        <div class="col-xs-8 text-right text-red">
                            请确认宝宝姓名
                        </div>
                        <input type="text" class="zaders-input error"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-4">宝宝小名 <span class="text-red">*</span></div>
                        <div class="col-xs-8 text-right text-red hide">
                            请确认宝宝小名
                        </div>
                        <input type="text" class="zaders-input"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-4">宝宝性别 <span class="text-red">*</span></div>
                        <div class="col-xs-8 text-right text-red hide">

                        </div>
                        <input type="text" class="zaders-input"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-4">宝宝生日 <span class="text-red">*</span></div>
                        <div class="col-xs-8 text-right text-red hide">

                        </div>
                        <input type="date" class="zaders-input"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-4">宝宝身高 <span class="text-red">*</span></div>
                        <div class="col-xs-8 text-right text-red hide">

                        </div>
                        <input type="number" class="zaders-input"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-4">宝宝体重 <span class="text-red">*</span></div>
                        <div class="col-xs-8 text-right text-red hide">

                        </div>
                        <input type="number" class="zaders-input"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-4">您的称呼 <span class="text-red">*</span></div>
                        <div class="col-xs-8 text-right text-red hide">

                        </div>
                        <input type="text" class="zaders-input"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-4">您的微信 <span class="text-red">*</span></div>
                        <div class="col-xs-8 text-right text-red hide">

                        </div>
                        <input type="text" class="zaders-input"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-4">您的QQ <span class="text-red hide">*</span></div>
                        <div class="col-xs-8 text-right text-red hide">

                        </div>
                        <input type="number" class="zaders-input"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-4">您的新浪微博 <span class="text-red hide">*</span></div>
                        <div class="col-xs-8 text-right text-red hide">

                        </div>
                        <input type="text" class="zaders-input"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-4">相册收件姓名 <span class="text-red">*</span></div>
                        <div class="col-xs-8 text-right text-red hide">

                        </div>
                        <input type="text" class="zaders-input"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-4">相册收件地址 <span class="text-red">*</span></div>
                        <div class="col-xs-8 text-right text-red hide">

                        </div>
                        <input type="text" class="zaders-input"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-12 zaders-checkbox">
                            <span class="check-target"></span>不同意拍摄作品进行展示
                            <input type="checkbox" hidden name="checkbox" id="checkbox" checked value="1"/>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn baocun" type="submit">保存</button>
                </div>
            </form>
        </div>

    </div>

</section>

<script>
    $(function () {
        $(".zaders-checkbox").on("tap", function () {
            $(".check-target").toggleClass("checkno");
            $("#checkbox").prop("checked", !$(".check-target").hasClass("checkno"));
        });
    })
</script>
