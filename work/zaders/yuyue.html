<body class="page-wap-yuyue">

<header>
    <div class="row">
        <div class="col-xs-3 text-left">ICON</div>
        <div class="col-xs-6 text-center"><a href="index.html">ZAMISTUDIO</a></div>
        <div class="col-xs-3 text-right">ICON</div>
    </div>
</header>

<!--pickadate-->
<div id="pickaDate">
    <input type="date" class="dateSelectInput">
</div>

<!-- Swiper -->
<div class="swiper-container" id="swiper-main">
    <div class="swiper-wrapper" id="dateSelectSwiper">
        <div class="swiper-slide"></div>
        <div class="swiper-slide"></div>
        <div class="swiper-slide"></div>
        <div class="swiper-slide"></div>
        <div class="swiper-slide"></div>
        <div class="swiper-slide"></div>
        <div class="swiper-slide"></div>
        <div class="swiper-slide"></div>
        <div class="swiper-slide"></div>
        <div class="swiper-slide"></div>
        <div class="swiper-slide"></div>
        <div class="swiper-slide"></div>
        <div class="swiper-slide"></div>
    </div>
    <div class="swiper-pagination"></div>
</div>

<section class="container-fluid content">
    <div class="row">
        <div class="col-xs-12 form-section">
            <form action="">
                <div>
                    <span>上午 9:30</span>
                    <span>下午 14:30</span>
                    <input type="radio" name="order-time" value="1" checked hidden>
                    <input type="radio" name="order-time" value="2" hidden>
                </div>
                <div>
                    <input type="text" placeholder="请输入您的手机">
                </div>
                <div>
                    <input type="text" placeholder="验证码">
                    <button>重新发送</button>
                    <button>验证</button>
                </div>
            </form>
        </div>
        <div class="col-xs-12 taoxi-zhaiyao">
            <h1>摘要</h1>
            <h2>选择套系</h2>
            <p class="zhaiyao-taoxi">套系1套系1套系1套系</p>
            <p class="zhaiyao-taoxishengji">Plus+</p>
            <p class="zhaiyao-type">三组棚拍: 当月主题+特色大头+亲子创作</p>
            <p class="zhaiyao-ruceshuliang">精修24张并入册</p>
            <p class="zhaiyao-dipian">+约300张底片</p>
            <p class="zhaiyao-xiangce">+8x12寸相册(20页每本)</p>
        </div>

    </div>
</section>

<footer class="container-fluid footer">
    <div class="row">
        <div class="col-xs-8">合计: RMB 4000</div>
        <div class="col-xs-4">确定</div>
    </div>
</footer>
