<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>WAP预约</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>

    <!--禁止微信缓存 BEGIN-->
    <!--<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>-->

    <!--<meta http-equiv="Expires" content="0"/>-->
    <!--禁止微信缓存 END-->

    <!--styles-->
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="plugins/bootstrap-colums/col.css">
    <link rel="stylesheet" type="text/css" href="plugins/swiper/swiper.min.css">
    <link rel="stylesheet" type="text/css" href="plugins/pickadate/classic.css">
    <link rel="stylesheet" type="text/css" href="plugins/pickadate/classic.date.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">

    <script>
        /*初始化禁用的日期*/
        var disabled_date = [1, 7, [2016,6,6], [2016,9,6]] ; //数组内数字指的周几 也可以是具体日期[2016, 6, 4]为2016年7月4号 月份减1
    </script>

</head>
<body class="page-wap-yuyue">

<header class="top-header">
    <div class="row">
        <div class="col-xs-2 text-left"><a href="index.html"></a></div>
        <div class="col-xs-8 text-center slogon"><a href="index.html">ZAMISTUDIO</a></div>
        <div class="col-xs-2 text-right"><a href=""></a></div>
    </div>
</header>

<form action="login.html" method="get" id="form">
    <div class="hide">
        <!--套系选择-->
        <input type="radio" name="taoxi" value="1">
        <input type="radio" name="taoxi" value="2">
        <input type="radio" name="taoxi" value="3">
        <input type="radio" name="taoxi" value="4">
        <input type="radio" name="taoxi" value="5">
        <!--升级-->
        <input type="radio" name="shengji" value="0">
        <input type="radio" name="shengji" value="1">
        <!--服装搭配-->
        <input type="radio" name="fuzhuang" value="0">
        <input type="radio" name="fuzhuang" value="1">
        <!--宝宝数量-->
        <input type="radio" name="baobao" value="0">
        <input type="radio" name="baobao" value="1">
        <input type="radio" name="baobao" value="2">
    </div>
    <!--pickadate-->
    <div id="pickaDate">
        <a href="index.html" class="text-red edit-taoxi">修改套系</a>
        <input type="date" class="dateSelectInput" name="datepick">
    </div>

    <!-- Swiper -->
    <div class="swiper-container" id="swiper-main">
        <div class="swiper-wrapper" id="dateSelectSwiper">
            <div class="swiper-slide"></div>
            <div class="swiper-slide"></div>
            <div class="swiper-slide"></div>
            <div class="swiper-slide"></div>
            <div class="swiper-slide"></div>
            <div class="swiper-slide"></div>
            <div class="swiper-slide"></div>
            <!--<div class="swiper-slide"></div>
            <div class="swiper-slide"></div>
            <div class="swiper-slide"></div>
            <div class="swiper-slide"></div>
            <div class="swiper-slide"></div>
            <div class="swiper-slide"></div>-->
        </div>
        <div class="swiper-button-prev swiper-button-black"></div>
        <div class="swiper-button-next swiper-button-black"></div>
        <div class="swiper-pagination"></div>
    </div>

    <section class="container-fluid content">
        <div class="row">
            <div class="col-xs-12 form-section">
                <div class="zaders-radio form-group">
                    <span class="active s-time disabled" data-for="1">上午 9:30</span>
                    <span class="s-time disabled" data-for="2">下午 14:30</span>
                    <input type="radio" name="order-time" value="1" hidden>
                    <input type="radio" name="order-time" value="2" hidden>
                </div>
                <div class="form-group input-icon">
                    <input type="tel" maxlength="11" class="zaders-input" name="zmobile" id="zMobile" placeholder="请输入您的手机" required>
                    <span class="verify-ok"></span>
                </div>
                <div class="form-group clear-float">
                    <input type="text" class="zaders-input verify" name="verify" placeholder="验证码" required>
                    <button class="btn verify">验证</button>
                    <button class="btn re-send">重新发送</button>
                </div>
            </div>
            <div class="col-xs-12 taoxi-zhaiyao">
                <h1>摘要</h1>

                <h3>选择套系</h3>

                <p class="zhaiyao-taoxi">套系1套系1套系1套系</p>

                <p class="zhaiyao-taoxishengji">+Plus</p>

                <p class="zhaiyao-type">组棚拍：当月主题+特色大头+亲子创作</p>

                <p class="zhaiyao-ruceshuliang">精修24张并入册</p>

                <p class="zhaiyao-dipian">+约300张底片</p>

                <p class="zhaiyao-xiangce">+8x12寸荷兰进口奢华仿皮环保相册(20页/本)</p>
                <p class="zhaiyao-fuzhuangdapei">自备服装服饰</p>
                <p class="zhaiyao-baobaoshuliang">一位宝宝拍摄</p>

                <h3>拍摄时间</h3>
                <p class="zhaiyao-time">请选择预约时间</p>
                <h3>预约手机</h3>
                <p class="zhaiyao-mobile">请输入您的预约手机号</p>
            </div>

        </div>
    </section>

    <footer class="container-fluid footer">
        <div class="row">
            <div class="col-xs-8 total-money"><span class="text-heji">合计:</span> RMB
                <span class="totalPrice">4,000</span>
            </div>
            <div class="col-xs-4"><button class="btn-ok">确定</button></div>
        </div>
    </footer>

</form>
