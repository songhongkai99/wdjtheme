<script src="./js/functions.js" type="text/javascript"></script>
<script>
    $(function () {

        var nowDate = new Date(),
            _y = nowDate.getFullYear(),
            _m = nowDate.getMonth(),
            _d = nowDate.getDate();
        var nextYear = new Date(_y + 1, _m, _d),
            new_y = nextYear.getFullYear(),
            new_m = nextYear.getMonth() + 1,
            new_d = nextYear.getDate();
        //console.log(new_y + '-' + new_m + '-' + new_d)

        var initPickaDate = $("#dateSelectInput").pickadate({
            min: nowDate,
            max: nextYear,
            disable: [1, 7 , [2016,6,4]] , //数组内数字指的周几
            closeOnSelect: false,
            closeOnClear: false
        });
        var api = initPickaDate.pickadate("picker");
        api.open();

    })
</script>
