<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>二手车 - APP推广入口</title>
    <meta charset="UTF-8">
    <meta http-equiv="cache-control" content="must-revalidate">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <!--styles-->
    <link rel="stylesheet" type="text/css" href="../头尾.css">
</head>
<body>

<!--顶部推广层 BEGIN-->
<div class="ad-app ad-app-top hide">
    <a href="#" class="ad-close">关闭</a>
    <img src="../img/app-logo.png">
    <dl>
        <dt>易车二手车app</dt>
        <dd>买车、卖车、精准估值</dd>
    </dl>
    <a href="#" class="ad-btn-download">立即打开</a>
</div>
<!--顶部推广层 END-->

<br><br><br><br><br><br>

<!--页面中间推广层 BEGIN-->
<div class="ad-app ad-app-content">
    <img src="../img/app-logo.png">
    <dl>
        <dt>易车二手车app</dt>
        <dd>买车、卖车、精准估值</dd>
    </dl>
    <a href="#" class="ad-btn-download">立即下载</a>
</div>
<!--页面中间推广层 END-->

<!--页面底部固定推广层 BEGIN-->
<div class="ad-app ad-app-fixed">
    <img src="../img/app-logo.png">
    <dl>
        <dt>下载APP</dt>
        <dd>获取更专业估值报告</dd>
    </dl>
    <a href="#" class="ad-btn-download">立即下载</a>
</div>
<!--页面底部固定推广层 END-->

<!--弹出推广层 BEGIN-->
<div class="mark ad-app-mark hide">
    <div class="this-alert absolute-center transform-center">
        <span class="js-close"></span>
        <img src="../img/app-logo.png" alt="" width="90" height="90">
        <h6 class="this-title">易车二手车</h6>
        <p>买车、卖车、精准估值</p>
        <!--APP链接地址-->
        <a href="" class="yellowbut">立即下载APP</a>
    </div>
</div>
<!--弹出推广层 END-->

<!--SCRIPTS-->
<script src="../js/jquery-2.1.4.min.js"></script>
<script>
    $(function () {

        /*默认为localStorage存储用户习惯*/
        if(window.localStorage){
            !localStorage.getItem("bitauto_isClosedApp_re") && $(".mark").removeClass("hide")
            !localStorage.getItem("bitauto_isClosedApp_ra") && $(".ad-app.ad-app-top").removeClass("hide")
        }else {
            $(".mark").removeClass("hide")
            $(".ad-app.ad-app-top").removeClass("hide")
        }

        $(".js-close").on("click", function (e) {
            e.stopPropagation()
            if(window.localStorage){
                localStorage.setItem("bitauto_isClosedApp_re", true)
            }
            $(".mark").addClass("hide")
        })

        $(".ad-close").on("click", function () {
            if(window.localStorage){
                localStorage.setItem("bitauto_isClosedApp_ra", true)
            }
            $(this).closest(".ad-app").addClass("hide")
        })

    });
</script>
</body>
</html>
