<script type="text/javascript">
    $(function () {
        //初始化幻灯片
		$(document.body).trigger('swiper',{
								container:'.swiper-container-1',
								resizeFn:function(){
								var $this = this;
								var li = $this.find('.swiper-slide');
								/*解决高度自适应问题*/
								$(window).resize(function () {
									setTimeout(function () {
										var height = $this.find('a').height();
										
										if (height > 0) {
											li.height(height);
											li.parent().height(height);
										}
										$this.css('opacity', 1);
									}, 50);
								}).trigger('resize');											 
						}});
		

    });
</script>
