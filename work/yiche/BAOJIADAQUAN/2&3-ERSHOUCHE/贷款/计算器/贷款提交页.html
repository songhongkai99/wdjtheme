<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>二手车 - 贷款 - 提交页</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <!--styles-->
    <link rel="stylesheet" type="text/css" href="../../头尾.css">
    <link rel="stylesheet" type="text/css" href="./css/贷款计算器.css">
</head>
<body id="daikuan-submit">
<h6>提交信息后，客服会尽快联系您，为您办理贷款</h6>

<div id="content" class="border-box">
    <form id="main-form" action="">
        <div class="inline-block-group">
            <label for="chexing">车型</label>
            <input type="text" name="chexing" id="chexing" placeholder="请选择">
        </div>
        <div class="inline-block-group">
            <label for="xingming">姓名</label>
            <input type="text" name="xingming" id="xingming" placeholder="请输入">
        </div>
        <div class="inline-block-group">
            <label for="shoujihao">手机号</label>
            <input type="text" name="shoujihao" id="shoujihao" placeholder="请输入">
        </div>
    </form>
</div>
<a href="index.html#success" class="button">提交</a>
<!--切换class "hide"可以改变是否显示验证-->
<div class="jump-pop">
    <span>请选择车型</span>
</div>
<div class="jump-pop submit-pop">
    <img src="http://image.bitautoimg.com/taoche/ercyidong2015/jiazai3x.png" alt="" width="23" height="23">
    <span>提交中...</span>
</div>
</body>
</html>
