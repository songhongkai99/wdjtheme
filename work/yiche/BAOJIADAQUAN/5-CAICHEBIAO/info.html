<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>疯狂猜车标H5小游戏 - 个人信息页</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <!--styles-->
    <link rel="stylesheet" type="text/css" href="./css/公共样式.css">
    <link rel="stylesheet" type="text/css" href="./css/猜车标.css">
</head>
<body>

<!--页面加载页BEGIN-->
<div id="page-loading" class="page-common">
    <h1 class="absolute-center transform-center">
        <img src="http://image.bitautoimg.com/uimg/mbt2015/images/loading.gif" alt="" width="58" height="58">
    </h1>
</div>
<!--页面加载页END-->

<!--中奖个人信息BEGIN-->
<div id="page-info" class="page-common vis-hide">
    <img src="./img/猜车标/guangdai-down.png" alt="" class="bg-down">
    <header>
        <img src="./img/猜车标/logo-chebiaodazuozhan.png" alt="车标大作战 闯关赢大奖">
    </header>
    <form action="submit.html" class="border-box" id="form" method="post">
        <h1 class="win">请填写个人信息</h1>
        <div class="form-group">
            <input type="text" placeholder="请填写姓名" name="name" required="required">
            <!--切换 class hide 显示与隐藏验证-->
            <span class="check-ok"></span>
            <span class="check-no">请输入您的姓名</span>
        </div>
        <div class="form-group">
            <input type="text" placeholder="请填写手机号" name="mobile" required="required">
            <span class="check-ok"></span>
            <span class="check-no">请输入正确号码</span>
        </div>
        <footer>
            <a href="submit.html" class="shadow-effect"></a>
        </footer>
    </form>
</div>
<!--中奖个人信息END-->

<!--scripts-->
<script src="./js/plugins/zepto.min.js"></script>
<script src="./js/plugins/zepto-touch.min.js"></script>
<script src="./js/猜车标.js"></script>
<script>
    $(function () {
        /*初始化猜车标控件*/
        Bitauto_caichebiao.init({
            windowOnloadShow: "#page-info" //页面初始化显示层
        });
    })
</script>
</body>
</html>
