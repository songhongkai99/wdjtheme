<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>北京车展抢票活动 - 报名</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>

    <!--禁止微信缓存 BEGIN-->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <!--禁止微信缓存 END-->

    <!--styles-->
    <link rel="stylesheet" type="text/css" href="./css/公共样式.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body class="chezhanqiangpiao-12 form-apply">

<header class="header">
    <img src="./img/background01.png" alt="" class="responsive">
</header>

<section class="content">
    <form action="" id="form" method="post">
        <div class="form-group">
            <label for="name">姓<span class="gap-small"></span>名</label>
            <input type="text" placeholder="输入您的姓名" name="name" id="name" required="required">
            <!--切换 class hide 显示与隐藏验证-->
            <span class="check-no">请输入您的姓名</span>
        </div>
        <div class="form-group">
            <label for="mobile">手<span class="gap-xsmall"></span>机<span class="gap-xsmall"></span>号</label>
            <input type="text" placeholder="输入您的手机号" name="mobile" id="mobile" required="required">
            <span class="check-no">请输入正确的号码</span>
        </div>
        <div class="form-group no-input">
            <label>选择日期</label>
            <div class="form-userselect">
                <span class="input-radio">
                    <input type="radio" name="date" value="1">
                    4月27日
                </span>
                <span class="input-radio active">
                    <input type="radio" name="date" value="2" checked>
                    4月28日
                </span>
            </div>
        </div>
        <a href="baoming-audit.html" class="btn btn-join">报名</a>
    </form>
</section>

<footer>
    <img src="./img/background03.png" alt="" class="responsive">
    <p class="note note-join">通过审核后会有工作人员与您联系</p>
</footer>

<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js" type="text/javascript"></script>
<script>
    /*RADIO自定义控件*/
    $(".input-radio").on("click", function () {
        $(":radio", this).prop("checked", true)
        $(this).siblings().removeClass("active").end().addClass("active")
    })
</script>
</body>
</html>
