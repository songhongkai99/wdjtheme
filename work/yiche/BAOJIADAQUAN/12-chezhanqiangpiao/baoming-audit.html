<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>北京车展抢票活动 - 报名审核中</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>

    <!--禁止微信缓存 BEGIN-->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <!--禁止微信缓存 END-->

    <!--styles-->
    <link rel="stylesheet" type="text/css" href="./css/公共样式.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body class="chezhanqiangpiao-12 form-apply form-audit">

<header class="header">
    <img src="./img/background01.png" alt="" class="responsive">
</header>

<section class="content">
    <form action="" id="form-audit" method="post">
        <div class="form-group no-input">
            <label for="name">姓<span class="gap-small"></span>名</label>
            <div>
                靳博
            </div>
        </div>
        <div class="form-group no-input">
            <label for="mobile">手<span class="gap-xsmall"></span>机<span class="gap-xsmall"></span>号</label>
            <div>
                158123456789
            </div>
        </div>
        <div class="form-group no-input">
            <label>选择日期</label>
            <div class="form-userselect">
                <span>4月27日</span>
                <span class="active disabled">4月28日</span>
            </div>
        </div>
        <a href="javascript:;" class="btn btn-audit">审核中</a>
    </form>
</section>

<footer>
    <img src="./img/background03.png" alt="" class="responsive">
    <p class="note note-join">通过审核后会有工作人员与您联系</p>
</footer>

</html>
