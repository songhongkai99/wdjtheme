<body class="zhixuanche chebiao">
    <header>
        <ul class="xuanche_class">
            <li class="current">车标党</li>
            <li>感觉控</li>
            <li>发烧友</li>
        </ul>
    </header>
    <!-- return block end -->
    <div class="brandfilter">
        <!-- 字母导航 end -->
        <div class="alert" style="display: none;">
            <span>A</span>
        </div>
       

          <!-- 推荐车型 start -->
        <div class="brand-list bybrand_list">
             <div class="tt-small phone-title" data-key="#">
                <span>推荐车型</span>
            </div>
            <div class="carlist-3c">
                <ul>
                    <li>
                        <a href="#">
                            <img src="../img/pic180x120.jpg" />
                            <span>丰田凯美瑞</span>
                        </a>
                    </li>
                     <li>
                        <a href="#">
                            <img src="../img/pic180x120.jpg" />
                            <span>丰田凯美瑞</span>
                        </a>
                    </li>
                     <li>
                        <a href="#">
                            <img src="../img/pic180x120.jpg" />
                            <span>丰田凯美瑞</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="content" data-key="brand">
            </div>
        </div>
        <!-- 推荐车型 end -->
    </div>
     <div class="fixed-nav">
    </div>

     <!--页底广告start-->
    <div class="ad-flex-footer">
        <img src="../img/ad-1.jpg" />
        <a class="close"></a>
    </div>
    <!--页底广告end-->
    <!--品牌列表模板 start-->
    <script type="text/template" id="brandTemplate">
        { for(var n in MsterList){ }
            <div class="tt-small phone-title" data-key="{=n}">
                <span>{=n}</span>
            </div>
        <div class="box">
            <ul>
                {for(var i=0;i< MsterList[n].length;i++){}
                    <li {=MsterList[n][i].MasterId.toString() == api.brand.currentid.toString() ? "class='current'":""}>
                        <a href="#" data-action="car" data-id="{=MsterList[n][i].MasterId}">
                            <span class="brand-logo m_{=MsterList[n][i].MasterId}_b"></span>
                            <span class="brand-name">{=MsterList[n][i].MasterName}</span>
                        </a>
                    </li>
                {}}
            </ul>
        </div>
        {}}
    </script>
    <!--品牌列表模板 end-->
    <!--字母列表模板 start-->
    <script type="text/template" id="navTemplate">
        <ul class="rows-box">
            <li><a href="#">#</a></li>
            { for(var n in CharList){ }
                { if(CharList[n] != 0){ }
            <li><a href="#">{=n}</a></li>
            {}}
                {}}
        </ul>
    </script>
    <!--字母列表模板 end-->
</body>
</html>
    <script src="http://image.bitautoimg.com/uimg/wap/js/jquery-1.8.0.min.js" type="text/javascript"></script>

    <script type="text/javascript" src="http://image.bitautoimg.com/uimg/mbt2015/js/note20151112.js"></script>
    <script type="text/javascript" src="http://image.bitautoimg.com/uimg/mbt2015/js/brand20151112.js"></script>
    <script type="text/javascript">
        $(function () {
            var $body = $('body');
            //初始化品牌
            $body.trigger('brandinit', { model_hide: true });

            /*关闭广告浮层*/
            $body.find('.ad-flex-footer .close').click(function (ev) {
                ev.preventDefault();
                $(this).parent().hide();
            })
        })
    </script>
