<!--scripts-->
<script src="../js/jquery-2.1.4.min.js"></script>
<script src="../js/model.js"></script>
<script>
    $(function () {
        //发送验证码
        $(".js-action-send").on("click", function () {
                    if ($(this).hasClass("disabled")) return;
                    var $this = $(this), interval;
                    /*do some ajax actions then do success callback fn is*/
                    $this.html("<em>90</em>秒后<br>重新发送验证码").addClass("font-grey disabled");
                    setTimeout(function () {
                        interval = setInterval(function () {
                            var nowT = parseInt($this.find("em").text());
                            if (nowT == 0) {
                                clearInterval(interval);
                                $this.html("重新发送").removeClass("disabled font-grey");
                                return false;
                            }
                            $this.find("em").html(nowT - 1);
                        }, 1000)
                    }, 0)
                }
        )
    })
</script>
