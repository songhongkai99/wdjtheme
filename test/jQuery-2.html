    var base = function (a, b) {
        this.a = a;
        this.b = b;
    }

    base.prototype.sub = function () {
        this.a = 5;

    function child(a, b, c) {
        base.call(this, a, b);
        this.c = c;
    }

    child.prototype = new base();

        alert(this.a);
