<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery Callbacks funcs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    
</head>
<body>
<div class="abc">
    <ul>
        <li><a href="###">1</a></li>
        <li><a href="###">2</a></li>
        <li><a href="###">3</a></li>
        <li><a href="###">4</a></li>
    </ul>
</div>


<!--scripts-->
<script src="//apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script>
    $(function () {
        var i = 2;
        var a = $('.abc a');
        console.log(a)
        a.on('alert', function (event) {
            i++
            alert(i);
        })
        a.trigger('alert', i);
    })
</script>
</body>
</html>
