<script>
    jQuery(document).ready(function () {
        Base.init(); // init base core componets
        Layout.init(); // init layout
        hkcustom.init();

        //init menu
        $.getJSON("./assets/json/config.json", function (data) {
            var _top_html = "", _left_html = "", topmenu = data.nav, active, open;

            for (var i = 0, l = topmenu.length; i < l; i++) {
                topmenu[i].active ? (active = "active ", open = "open") : (active = "", open = "");
                //topmenubar
                _top_html += '<li class="classic-menu-dropdown ' + active + '">\
                                        <a href="' + topmenu[i].url + '">\
                                        ' + topmenu[i].title + ' <span class="selected"></span>\
                                        </a>\
                                        </li>';
                //leftsidemenu
                for (var j = 0, q = topmenu[i].subMenu.length; j < q; j++) {
                    var _active, _open, _hide, _shtml = '';
                    (j == 0 && open == "open") ? (_active = "active " , _open = "open") : (_active = "" , _open = "");
                    open == "open" ? _hide = "" : _hide = "hide";

                    //inner leftsidemenu respect
                    for (var g = 0, u = topmenu[i].subMenu[j].submenu.length; g < u; g++) {
                        var _sub_active = '';
                        if (j == 0 && open == "open" && g == 0) {
                            _sub_active = "active ";
                        } else {
                            _sub_active = "";
                        }
                        _shtml += '<li class="' + _sub_active + '">\
                                        <a href="' + topmenu[i].subMenu[j].submenu[g].url + '?menu='+encodeURIComponent(topmenu[i].title)+'&title='+encodeURIComponent(topmenu[i].subMenu[j].title)+'&detail='+encodeURIComponent(topmenu[i].subMenu[j].submenu[g].title)+'" target="page-iframe"><i class="icon-bar-chart"></i>\
                                         ' + topmenu[i].subMenu[j].submenu[g].title + '\
                                        </a>\
                                   </li>';
                    }

                    _left_html += '<li class="leftMenubar ' + "for-topmenubar-" + i + " " + _active + _open + _hide + '">\
                                        <a href="javascript:;">\
                                            <i class="icon-list"></i>\
                                            <span class="title">' + topmenu[i].subMenu[j].title + '</span>\
                                            <span class="selected"></span>\
                                            <span class="arrow ' + _open + '"></span>\
                                        </a>\
                                        <ul class="sub-menu">\
                                            ' + _shtml + '\
                                        </ul>\
                                    </li>';
                }
            }

            $("#wdj-username").html(data.username);
            $("#wdj-copyright").html(data.copyright);
            $("#wdj-slogon").html(data.slogon);
            $("#topMenubar").html(_top_html);
            $(_left_html).insertAfter("#leftsidemenu-init");
            $("#page-iframe").attr("src", data.index);

        });
    });
</script>
